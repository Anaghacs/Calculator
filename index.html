<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="script.js"></script>

</head>
<body>

    <div class="container">
        <div class="calculator">
            <input type="text" id="screen" >

            <button class="num clear" data-button="C" onclick="clearScreen()"><i>C</i></button>
            <button class="num" data-button="DE" onclick="oneClearClick()"><i>DE</i></button>
            <button class="num" data-button="/" onclick="clicking('/')"><i>/</i></button>
            <button class="num" data-button="*" onclick="clicking('*')"><i>*</i></button>

            <button class="num" data-button="9" onclick="clicking('9')"><i>9</i></button>
            <button class="num" data-button="8" onclick="clicking('8')"><i>8</i></button>
            <button class="num" data-button="7" onclick="clicking('7')"><i>7</i></button>
            <button class="num" data-button="-" onclick="clicking('-')"><i>-</i></button>

            <button class="num" data-button="4" onclick="clicking('4')"><i>4</i></button>
            <button class="num" data-button="5" onclick="clicking('5')"><i>5</i></button>
            <button class="num" data-button="6" onclick="clicking('6')"><i>6</i></button>
            <button class="num" data-button="+" onclick="clicking('+')"><i>+</i></button>

            <button class="num" data-button="1" onclick="clicking('1')"><i>1</i></button>
            <button class="num" data-button="2" onclick="clicking('2')"><i>2</i></button>
            <button class="num" data-button="3" onclick="clicking('3')"><i>3</i></button>
            <button class="num equal" data-button="=" onclick="equalClick('=')"><i>=</i></button>

            <button class="num" data-button="0" onclick="clicking('0')"><i>0</i></button>
            <button class="num" data-button="%" onclick="clicking('%')"><i>%</i></button>
            <button class="num" data-button="." onclick="clicking('.')"><i>.</i></button>
        </div>
    </div>
</body>
</html>
